# CI Workflow: Builds and tests on all branches and PRs
# - Runs on every push to any branch
# - Runs on PRs to master
# - Builds both release and dev modes
# - Saves release artifact from master builds (30-day retention)
# - Blocks PR merges if build fails

name: CI - Build and Test

on:
  pull_request:
    branches: [master]
  push:
    branches:
      - master
      - '**'  # Run on all branches

jobs:
  build:
    name: Build
    runs-on: windows-latest
    strategy:
      matrix:
        mode: [release, dev]

    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.23.3"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build deej (${{ matrix.mode }})
        run: pkg/deej/scripts/windows/build-${{ matrix.mode }}.bat
        shell: cmd

      - name: Archive build artifact
        if: matrix.mode == 'release' && github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-master
          path: deej-release.exe
          retention-days: 30

      - name: Job Summary
        if: matrix.mode == 'release'
        run: |
          echo "### âœ… Build Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ matrix.mode }}" >> $GITHUB_STEP_SUMMARY
          echo "**Go Version:** 1.23.3" >> $GITHUB_STEP_SUMMARY
          echo "**Output:** deej-${{ matrix.mode }}.exe" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "ðŸ“¦ **Artifact saved:** \`windows-build-master\` (30-day retention)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ **Ready for release!** Go to Actions â†’ Release workflow to create a new release." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Branch build completed. Artifacts are only saved from master branch." >> $GITHUB_STEP_SUMMARY
          fi
        shell: bash

